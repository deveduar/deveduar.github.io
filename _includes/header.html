<header class="site-header" role="banner">
  <div class="wrapper">
    <div class="header-flex-container">
      <div class="left-section">
        <div class="menu-toggle-container">
          <input type="checkbox" id="sidebar-trigger" class="sidebar-trigger" />
          <label for="sidebar-trigger" class="menu-icon-label">
            <span class="menu-icon">
              <svg viewBox="0 0 18 15" width="18px" height="15px">
                <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
              </svg>
            </span>
          </label>
        </div>
        <a class="site-title mobile-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      </div>
      
      <!-- Mobile nav icons -->
      <div class="mobile-nav-icons">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="nav-icon-link active-link"{% else %}class="nav-icon-link"{% endif %} title="Home">
          <i class="fas fa-home"></i>
        </a>
        <a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="nav-icon-link active-link"{% else %}class="nav-icon-link"{% endif %} title="About">
          <i class="fas fa-user"></i>
        </a>
        <a href="{{ '/archive/' | relative_url }}" {% if page.url == '/archive/' %}class="nav-icon-link active-link"{% else %}class="nav-icon-link"{% endif %} title="Archive">
          <i class="fas fa-archive"></i>
        </a>
      </div>
    </div>
  </div>
</header>

<div class="site-container">
  <aside class="site-sidebar" id="site-sidebar" >
    <div class="sidebar-inner">
      <div class="sidebar-header desktop-only">
        <a class="site-title desktop-title" rel="author" href="{{ "/" | relative_url }}">
          {{ site.title | escape }}
        </a>
        <div class="nav-icons">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="nav-icon-link active-link"{% else %}class="nav-icon-link"{% endif %} title="Home">
            <i class="fas fa-home"></i>
          </a>
          <a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="nav-icon-link active-link"{% else %}class="nav-icon-link"{% endif %} title="About">
            <i class="fas fa-user"></i>
          </a>
          <a href="{{ '/archive/' | relative_url }}" {% if page.url == '/archive/' %}class="nav-icon-link active-link"{% else %}class="nav-icon-link"{% endif %} title="Archive">
            <i class="fas fa-archive"></i>
          </a>
        </div>
      </div>
      <div class="sidebar-body">
        <div class="sidebar-content">
          <!-- Loading indicator outside of the dynamic content container -->
          <div class="sidebar-loading" id="sidebar-loading-indicator">
            <div class="loading-spinner"></div>
            <span>Loading categories...</span>
          </div>
          
          <!-- Dynamic sidebar content will be loaded here via JavaScript -->
          <ul class="sidebar-categories" id="dynamic-sidebar-categories" data-turbolinks-permanent>
            <!-- Categories will be loaded here -->
          </ul>
        </div>
        <div class="sidebar-footer">
          <!-- <a href="/privacy-policy" class="footer-link">Privacy</a> -->
          <!-- <a href="/terms" class="footer-link">Terms</a> -->
        </div>
      </div>
    </div>
  </aside>
